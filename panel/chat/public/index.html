<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <meta http-equiv="X-UA-Compatible" content="ie=edge" />
      <link
         rel="shortcut icon"
         href="img/icons8-chat-64.png"
         type="image/x-icon"
      />
      <link
         rel="stylesheet"
         href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
         integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
         crossorigin="anonymous"
      />
      <link rel="stylesheet" href="css/style.css" />
      <title>Admin Chat</title>
   </head>
   <body>
      <div class="join-container">
         <header class="join-header">
            <h1 style="color: #002041">
               <i class="fas fa-comment-dots"></i> Admin Chat
            </h1>
         </header>
         <main class="join-main">
            <form action="chat.html">
               <div class="form-control">
                  <label style="color: #5b98d6" for="username">Username</label>
                  <input
                     type="text"
                     name="username"
                     id="username"
                     placeholder="Enter username..."
                     required
                  />
               </div>
               <div class="form-control">
                  <label style="color: #ff0000" for="room">Select Room</label>
                  <select name="room" id="room">
                     <option value="Room-1">Owner-Room</option>
                     <option value="Room-2">Admin-Room</option>
                     <option value="Room-3">Moderator-Room</option>
                     <option value="Room-4">Trials</option>
                     <option value="Room-5">Everyone</option>
                  </select>
               </div>
               <button type="submit" class="btn">Join Chat</button>
            </form>
         </main>
      </div>
   </body>
</html>
